name: Docker Actions

on: [push]

jobs:
  action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: hello-action
        uses: ./.github/actions/hello-world
        with:
          firstGreeting: "Learning Lab User - the first greeting"
          secondGreeting: "Learning Lab User - the second greeting"
          thirdGreeting: "Learning Lab User - the third greeting"          
